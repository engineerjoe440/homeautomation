<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #000080; /* Blue */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50; /* Green */
}

.button:hover {
  background-color: #000080;
  color: white;
}
</style>
</head>
<body>

<h2 align="center">Stanley Solutions Simple Home Automation</h2>
<form align="center">

<p><input type="button" class="button" value="Outlet 1: "><b>&emsp; ON</b></p>
<p><input type="button" class="button" value="Outlet 2: "><b>&emsp; ON</b></p>
<p><input type="button" class="button" value="Outlet 3: "><b>&emsp; OFF</b></p>

</form>
</body>
</html>
